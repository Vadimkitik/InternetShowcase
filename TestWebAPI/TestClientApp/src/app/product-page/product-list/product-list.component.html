<div class="errorOrNot" *ngIf="errorMsg">
    <h1>{{ errorMsg }}</h1>
    <a [routerLink]="'/'" class="button-outline">продолжить</a>
</div>
<div *ngIf="loaded">
    <h1 class="h1-line"><span>{{categoryName}}</span></h1>
    <div class="section">
        <div class="container">
            <!--ROW-->
            <div class="row">
                <!--col-md-3-->
                <div class="col-md-3" *ngFor="let product of products">
                    <div class="card">
                        <div class="card__image">
                            <img [src]="product.imageUrl" alt="">
                            <div class="card__hover">
                                <a [routerLink]="['/product', product.productLine]" class="card__button">Подробнее</a>
                                <a [routerLink]="['/product', product.productLine]"
                                    class="card__button card__button_nal">Уточнить наличие</a>
                            </div>
                        </div>
                        <div class="card__title">{{ product.name}}</div>
                        <div class="card__price">
                            <span *ngIf="product.oldPrice">${{ product.oldPrice}}</span>
                            ${{ product.price}}
                        </div>
                    </div>
                </div>
                <!--//col-md-3-->
            </div>
            <!--ROW-->
        </div>
    </div>
</div>
