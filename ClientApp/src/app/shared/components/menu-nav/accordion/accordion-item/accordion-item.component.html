<mat-list-item>
    <div class="headerTitle" (click)="closeDrawer(true, data.line)">
        <a>{{ data.name }}</a>
    </div>
    <div class="arrow">
        <mat-icon class="menu-caret" (click)="toggle()">arrow_drop_down</mat-icon>
    </div>
</mat-list-item>
<mat-nav-list *ngIf="showBody">
    <a mat-list-item
       *ngFor="let subCategory of data.children"
       (click)="closeDrawer(true, subCategory.line)">
        <div class="acc-body">
            {{ subCategory.name }}
        </div>
    </a>
</mat-nav-list>
