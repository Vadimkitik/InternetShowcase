<mat-list-item>
    <div class="headerTitle" [routerLink]="['products/', data.line]">
        {{ data.name }}
    </div>
    <div class="arrow">
        <mat-icon class="menu-caret" (click)="toggle()">arrow_drop_down</mat-icon>
    </div>
</mat-list-item>
<mat-nav-list *ngIf="showBody">
    <mat-list-item *ngFor="let subCategory of data.children">
        <div class="acc-body">
            <div class="headerTitle" [routerLink]="['products/', subCategory.line]">
                {{ subCategory.name }}
            </div>
        </div>
    </mat-list-item>
</mat-nav-list>
