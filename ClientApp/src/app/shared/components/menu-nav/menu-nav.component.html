<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="over">
      <p>Auto-resizing sidenav</p>
      <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
      <button (click)="showFiller = !showFiller" mat-raised-button>
        Toggle extra text
      </button>
    </mat-drawer>
    <!--SOCIAL-->
    <div class="social">
      <div class="container">
          <div class="row clearfix">
              <button 
                  type="button"
                  mat-button
                  (click)="drawer.toggle()"
                  class="menu-navbar-mobile"
                  >
                  <span class="material-icons">menu</span>
              </button>
              <div class="header-phone">
                  <div class="header-phone-cont">
                      <a class="header-phone-item mts" href="tel:+375 29 893 72 41">+375(29)-893-72-41</a>
                      <button [routerLink]="'auth/login'" mat-flat-button color="accent" style="margin-right: 10px;display: none;">Login</button>
                      <button [routerLink]="'/admin-panel'"  mat-flat-button color="accent" style="display: none;">Admin-panel</button>
                  </div>                
              </div>
              <div class="header-social">
                  <div class="header-social_networks">
                      <h6>Мы в соц сетях:</h6>
                      <a href="https://www.instagram.com/alleutina_shop/" target="_blank"><i class="fab fa-instagram"></i></a>
                      <a href="viber://chat?number=%2B375291233211" target="_blank" title="Должен быть установлен Viber для ПК"><i class="fab fa-viber"></i></a>
                      <a href="https://t.me/NickName" target="_blank"><i class="fab fa-telegram"></i></a>
                  </div>
              </div>
          </div>
      </div>
    </div>
<ng-content></ng-content>
   
  </mat-drawer-container>
