<!--HEADER-->
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-md col-sm col-xl">
                <!--NAVIGATION-->
                <div class="navbar">
                    <nav>
                        <ul class="nav" id="sub-menu">
                            <li><span><a [routerLink]="'/'">Главная</a></span></li>
                            <li *ngFor="let category of categories">
                                <span><a [routerLink]="['products/', category.categoryLine]"
                                        fragment="Cata">{{category.categoryName}}</a></span>
                                <ul class="nav">
                                    <li *ngFor="let subCategory of category.subCategories">
                                        <span><a [routerLink]="['products/', subCategory.categoryLine]"
                                                fragment="SubCata">{{subCategory.categoryName}}</a></span>
                                        <ul class="nav">
                                            <li *ngFor="let underSubCategory of subCategory.underSubCategories">
                                                <span><a [routerLink]="['products/', underSubCategory.categoryLine]"
                                                        fragment="UnderSubCata">{{underSubCategory.categoryName}}
                                                    </a>
                                                </span>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                            <li><span><a [routerLink]="'/shop'">Магазин</a></span></li>
                        </ul>
                        
                    </nav>
                </div>
            </div>
        </div>
        <div class="logo">
            <div class="logo_text">
                <a [routerLink]="'/'">
                    <h1>Alleutina Shop</h1>
                    <h2>HAND MADE</h2>
                </a>
            </div>
        </div>
    </div>
    <img src="assets/img/bg/bg-main1.jpg" alt="" class="header_img">
</header>
