<button [routerLink]="['/admin-panel/categories', 'create']" class="createButton" mat-raised-button>Создать Категорию</button>


<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Some name.." #input>
  </mat-form-field>

<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" matSort>
    <ng-container 
        matColumnDef="{{column}}"
        *ngFor="let column of columnsToDisplay.slice(0, columnsToDisplay.length-1)"
    >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
        <td mat-cell
            *matCellDef="let element"
            class="example-element-text"
            > {{element[column]}} </td>
    </ng-container>

    <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let category">
            <button 
            [routerLink]="['/admin-panel/categories/edit', category.line]" 
            mat-raised-button 
            color="accent">Изменить</button>
            <button (click)="delete(category.id)" mat-raised-button color="warn" >Удалить</button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" class="mat-elevation-z8"></mat-paginator>
