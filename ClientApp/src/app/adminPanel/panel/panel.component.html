<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Название</th>
        <td mat-cell *matCellDef="let element">{{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Цена</th>
        <td mat-cell *matCellDef="let element">{{element.price}} </td>
    </ng-container>
    <ng-container matColumnDef="oldPrice">
        <th mat-header-cell *matHeaderCellDef>Старая цена</th>
        <td mat-cell *matCellDef="let element">{{element.oldPrice}} </td>
    </ng-container>
    <ng-container matColumnDef="isFavourite">
        <th mat-header-cell *matHeaderCellDef>Лучший</th>
        <td mat-cell *matCellDef="let element">{{element.isFavourite}} </td>
    </ng-container>
    <ng-container matColumnDef="available">
        <th mat-header-cell *matHeaderCellDef>Наличие</th>
        <td mat-cell *matCellDef="let element">{{element.available}} </td>
    </ng-container>
    <ng-container matColumnDef="categoryID">
        <th mat-header-cell *matHeaderCellDef>ID типа</th>
        <td mat-cell *matCellDef="let element">{{element.categoryID}} </td>
    </ng-container>
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Категория</th>
        <td mat-cell *matCellDef="let element">{{element.category.categoryName}} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
            <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div class="example-element-diagram">
                    <div class="example-element-name">
                        <img [src]="createImgPath(element.imageUrl)" alt="">
                    </div>
                </div>
                <div class="example-element-description">
                    {{element.description}}
                    <span class="example-element-description-attribution"></span>
                </div>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
