<div class="admin-container">
  <div class="admin-nav">
    <button mat-raised-button [matMenuTriggerFor]="menu">
      <span class="material-icons">menu</span>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/admin-panel/products']">Товары</button>
      <button mat-menu-item [routerLink]="['/admin-panel/categories']">Категории</button>
      <button mat-menu-item [routerLink]="['/admin-panel/users']">Пользователи</button>
    </mat-menu>
  </div>

  <div class="admin-time">
    {{ date | date:'dd.MM.yyyy'}}
  </div>

  <div class="admin-menu">
    <button mat-button [matMenuTriggerFor]="menu">Hello, {{ user.userName }}</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>{{ user.email }}</button>
      <button mat-menu-item (click)="onLogout()">Выйти</button>
    </mat-menu>
  </div>
</div>
<router-outlet></router-outlet>
