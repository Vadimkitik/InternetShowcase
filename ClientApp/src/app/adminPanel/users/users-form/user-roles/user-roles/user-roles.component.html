<h1 class="h1-line"><span>Изменение ролей для пользователя</span></h1>
<div *ngIf="loaded">
    <div class="form">
        <div class="product-form">
            <h3>Email: {{ userWithRoles.userEmail}}</h3>
            <div class="form-group">
                <section class="example-section" *ngFor="let role of userWithRoles.allRoles">
                    <mat-checkbox class="example-margin" #roleCheck
                        checked="{{userRoles.roles.includes(role.name)? 'checked': ''}}" (change)="onToggle(roleCheck)"
                        value="{{role.name}}">{{ role.name }}
                    </mat-checkbox>
                </section>
            </div>
            <button mat-raised-button color="primary" (click)="save()">Сохранить</button>
            <button [routerLink]="'/admin-panel/users'" mat-raised-button color="warn">Назад</button>
        </div>
    </div>
</div>
<div class="form-group_notFound" *ngIf="!loaded">
    <button [routerLink]="'/admin-panel/users'" mat-raised-button color="warn">Назад</button>
</div>
