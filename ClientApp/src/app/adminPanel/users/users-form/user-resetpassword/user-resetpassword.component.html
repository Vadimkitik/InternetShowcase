<h1 class="h1-line"><span>Сброс пароля</span></h1>
<div *ngIf="loaded">
  <div class="form">
    <form class="product-form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <h3>Email: {{ user.email}}</h3>
      <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>Введите пароль</mat-label>
          <input matInput formControlName="newPassword" type="password" required />
          <mat-error *ngIf="form.get('newPassword').invalid
                                && form.get('newPassword').touched">{{getErrorMessagePassw()}}
          </mat-error>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Сохранить</button>
      <button [routerLink]="'/admin-panel/users'" mat-raised-button color="warn">Назад</button>
    </form>
  </div>
</div>
<div class="form-group_notFound" *ngIf="!loaded">
  <button [routerLink]="'/admin-panel/users'" mat-raised-button color="warn">Назад</button>
</div>
