<div *ngIf="loaded">
    <h1 class="h1-line"><span>Изменение пользователя</span></h1>
    <div class="product-form">
        <mat-form-field class="product-full-width">
            <mat-label>Name</mat-label>
            <input matInput placeholder="rozi,tulpani, bojiy_oduvanchik..." type="text" [formControl]="userName"
                [(ngModel)]="user.userName" />
            <mat-error *ngIf="userName.invalid">{{getErrorMessageName()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="product-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="pat@example.com" [(ngModel)]="user.email" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
        </mat-form-field>
    </div>
    <div class="form-group">
        <button mat-raised-button color="primary" (click)="save()">Сохранить</button>
        <button [routerLink]="'/admin-panel/users'" mat-raised-button color="warn">Назад</button>
    </div>
</div>
