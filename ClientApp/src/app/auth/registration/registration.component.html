<p class="text-xs-center">Регистрация для получения доступа</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Введите email</mat-label>
      <input matInput placeholder="example@example.com" formControlName="email" required>
      <mat-error *ngIf="form.get('email').invalid">{{getErrorMessageEmail()}}</mat-error>
    </mat-form-field>
  </div>

  <div formGroupName="passwords">
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Введите пароль</mat-label>
      <input 
      matInput 
      formControlName="password" 
      type="password"
      required
      >
      <mat-error *ngIf="form.get('passwords').invalid
                        && form.get('passwords').get('password').touched"
        >{{getErrorMessagePassw()}}
      </mat-error>
    </mat-form-field>
  </div>

  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Повторите пароль</mat-label>
      <input 
      matInput 
      formControlName="confpassword" 
      type="password"      
      [errorStateMatcher]="matcher"
      required
      >
      <mat-error 
      *ngIf="form.get('passwords').hasError('notSame') 
             && form.get('passwords').get('confpassword').touched"
      >Пароли должны совпадать</mat-error>
    </mat-form-field>
  </div>
</div>

<div class="example-container">
  <mat-form-field appearance="fill">
    <mat-label>Имя</mat-label>
    <input matInput placeholder="example@example.com" formControlName="userName" required>
    <mat-error *ngIf="form.get('userName').invalid">Введите имя</mat-error>
  </mat-form-field>
</div>
  
  <section class="example-section">
    <mat-checkbox
     class="example-margin"
     formControlName="agree"
     required
     >Согласен с правилами
    </mat-checkbox>
  </section>

  <div class="form-group">
    <button 
    type="submit" 
    class="submit_button" 
    mat-raised-button color="primary" 
    [disabled]="form.invalid"
    >Зарегистрироваться
  </button>
  </div>

  <div class="form-group">
    <p class="text-muted text-xs-center">
      Есть аккаунт? <button [routerLink]="'/auth/login'" mat-flat-button color="accent">Войти!</button>
    </p>
  </div>
</form>
