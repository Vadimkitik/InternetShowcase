<p class="text-xs-center">Войдите для работы</p>
<div
 class="alert alert-{{message.type}}"
 *ngIf="message.text"> {{ message.text }}</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <!-- <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div> -->

  <div
    class="form-group"
    [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}"
  >
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control underlined"
      id="email"
      formControlName="email"
      placeholder="Введите ваш email"
    >
    <span 
      class="form-help-text"
      *ngIf="form.get('email').invalid && form.get('email').touched"
      >
      <span *ngIf="form.get('email')['errors']['required']">Email не должен быть пустым.</span>
      <span *ngIf="form.get('email')['errors']['email']">Введите корректный email.</span>
    </span>
  </div>
  
  <div 
    class="form-group"
    [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}"
  >
    <label for="password">Пароль</label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      formControlName="password"
      placeholder="Пароль"
    >
    <span 
      class="form-help-text"
      *ngIf="form.get('password').invalid && form.get('password').touched"
     >
     <span *ngIf="form.get('password')['errors']['required']">Пароль не должен быть пустым.</span>
      <span *ngIf="form.get('password')['errors']['minlength']">
        Пароль должен быть не меньше {{ form.get('password')['errors']['minlength']['requiredLength'] }} символов.
      </span>
    </span>
  </div>
  
  <div class="form-group">
    <button 
      type="submit" 
      class="btn btn-block btn-primary"
      [disabled]="form.invalid"
      >Войти
    </button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Нет аккаунта? <a [routerLink]="'/auth/registration'">Зарегистрироваться!</a>
    </p>
  </div>
</form>
