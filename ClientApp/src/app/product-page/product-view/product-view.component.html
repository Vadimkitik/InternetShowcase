<!--PRODUCT DESCRIPTION -->
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-cont">
                    <div class="product__image">
                        <img src="assets/img/products/red_roses.jpg" alt="">
                    </div>
                    <div class="product__info-block">
                        <h1>Букет красных роз</h1>
                        <div class="product__info-price">
                            <p class="product-info-price">
                                <span class="product-info-price__title">Цена:</span>
                                <span class="product-info-price__val">
                                    <span class="product-info-price__val-old">126,50<small> руб. </small></span>
                                    <span>63,25</span> руб.
                                </span>
                            </p>
                            <a [routerLink]="'/'" class="button-outline">Уточнить наличие</a>
                            <div class="product-description">
                                <div class="column">Красные розы отмечают истинную, пламенную любовь.
                                    Благоухание красных роз показывает глубокую и страстную любовь.
                                    Также их дарят в знак упоения и почтения.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
